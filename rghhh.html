<!DOCTYPE html>
<html>
<head>
    <title>Генератор паролів</title>
    <style>
        body { font-family: sans-serif; background: #222; color: #fff; text-align: center; }
        a { color: #00bfff; text-decoration: none; margin: 0 10px; }
        .content { max-width: 600px; margin: auto; padding: 20px; }
        input, button { padding: 10px; margin: 10px; border: none; border-radius: 5px; }
        button { background: #00bfff; color: #fff; cursor: pointer; }
        button:hover { background: #0099cc; }
    </style>
</head>
<body>

    <div class="content">
        <h1>Генератор паролів</h1>
        <p>Програма для створення безпечних паролів з налаштуванням параметрів.</p>
        <a href="#about">Детальніше</a>
        <a href="#generator">Генератор</a>
        <a href="#contacts">Контакти</a>
    </div>

    <div class="content" id="about">
        <h2>Про програму</h2>
        <p>Ви можете обрати довжину пароля та натиснути кнопку "Згенерувати".</p>
    </div>

    <div class="content" id="generator">
        <h2>Генератор паролів</h2>
        <input type="number" id="length" placeholder="Введіть довжину пароля" min="4" max="32">
        <button onclick="generatePassword()">Згенерувати</button>
        <p id="result"></p>
    </div>

    <div class="content" id="contacts">
        <h2>Контакти</h2>
        <p>Автор: Ілля Кича</p>
        <p>Email: example@gmail.com</p>
    </div>

    <script>
        function generatePassword() {
            var length = document.getElementById("length").value;
            var chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()";
            var password = "";
            for (var i = 0; i < length; i++) {
                var randomIndex = Math.floor(Math.random() * chars.length);
                password += chars[randomIndex];
            }
            document.getElementById("result").innerText = "Ваш пароль: " + password;
        }
    </script>

</body>
</html>
