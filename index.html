
<!DOCTYPE html>
<html>
<head>
    <title>Генератор паролей — Илья Кича</title>
    <style>
        body {
            font-family: sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            margin-top: 30px;
        }
        .container {
            max-width: 500px;
            margin: 30px auto;
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 15px;
        }
        input, button, label {
            display: block;
            margin: 15px auto;
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }
        input[type="number"] {
            width: 80%;
            background: #333;
            color: #fff;
        }
        button {
            background: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #222;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>Генератор паролей</h1>
    <div class="container">
        <label>Длина пароля:</label>
        <input type="number" id="length" placeholder="Введите длину пароля" min="4" max="32">

        <button onclick="generatePassword()">Сгенерировать пароль</button>

        <div class="result" id="result">Здесь появится ваш пароль</div>
    </div>

    <script>
        function generatePassword() {
            var length = document.getElementById("length").value;
            var chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()";
            var password = "";
            for (var i = 0; i < length; i++) {
                var randomIndex = Math.floor(Math.random() * chars.length);
                password += chars[randomIndex];
            }
            document.getElementById("result").innerText = "Ваш пароль: " + password;
        }
    </script>

</body>
</html>
